{{diagnostic}}
<div class="container">
    <h1>Payment Method</h1>
    <form #paymentMethodForm="ngForm">

      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" 
        required
        [(ngModel)]="model.firstname" name="firstname" #firstname="ngModel">
        <div [hidden]="firstname.valid || firstname.pristine"
             class="alert alert-danger">
          First Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text"  class="form-control" id="lastname" 
        required 
        [(ngModel)]="model.lastname" name="lastname" #lastname="ngModel" >
                <div [hidden]="lastname.valid || lastname.pristine"
             class="alert alert-danger">
          Last Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="accountnumber">Account Number On Card</label>
        <input type="text"  class="form-control" id="account" 
          required
          [(ngModel)]="model.accountnumber" name="account" #accountnumber="ngModel">
          <div [hidden]="accountnumber.valid || accountnumber.pristine"
             class="alert alert-danger">
          Account Number is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="date">Expiration Date</label>
        <input type="text"  class="form-control" id="date"
         required
         [(ngModel)]="model.date" name="date" #date="ngModel"> 
        <div [hidden]="date.valid || date.pristine"
             class="alert alert-danger">
          Expiration Date Required is required
        </div>
      </div>

      <div class="form-group">
        <label for="csv">CVV Number</label>
        <input type="text"  class="form-control" id="csv" 
          required
          [(ngModel)]="model.cvv"  name="cvv"
          #cvv="ngModel">
        <div [hidden]="cvv.valid || cvv.pristine"
             class="alert alert-danger">
            CVV is required
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
