{{diagnostic}}
<div class="container">
    <h1>Profile</h1>
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm">

      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" id="username" 
        required
        [(ngModel)]="model.username" name="username" #username="ngModel">
        <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
          User Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">description</label>
        <input type="text"  class="form-control" id="description" 
        required 
        [(ngModel)]="model.description" name="description" #description="ngModel" >
                <div [hidden]="description.valid || description.pristine"
             class="alert alert-danger">
          Last Name is required
        </div>
      </div>



      <button type="submit" class="btn btn-success" [disabled]="!profileForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newProfile(); profileForm.reset()">New Profile</button>

    </form>
</div>
